<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="canvas.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
    </style>
</head>
<body>
<p>Hello World 1</p>
<p>Hello World 2</p>
<p>Hello World 3</p>
<script language="JavaScript">
    // 1
var set = [1,2,3]
    var d = d3
    d.select('body').selectAll('p')
        .data(set)
        .text(function(d){
            return d;
        })

    // 2
    var w=200,
        h=200,
        svg = d.select('body').append('svg')
            .attr('width',w)
            .attr('height',h),
        dataset = [30,20,45,10],
        wx = d.scale.linear()
            .domain([0,d.max(dataset)])
            .range([0,200])
    svg.selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('x',10)
        .attr('y',function(d,i){
            return i*30
        })
        .attr('width',wx)
        .attr('height',25)
        .attr('fill','red')
</script>
</body>
</html>
